<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Penyiraman Otomatis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- MQTT -->
  <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>ðŸŒ± Dashboard Penyiraman Otomatis</h2>

<div class="status">
  MQTT: <span id="mqttStatus" class="disconnected">DISCONNECTED</span>
</div>

<div class="card">
  <h1><span id="soil">--</span>%</h1>
  <p>Kelembapan Tanah</p>

  <!-- ===== GRAFIK ===== -->
  <canvas id="soilChart"></canvas>

  <div class="row">
    <div class="box">
      <p>Volt</p>
      <span id="volt">--</span> <small>V</small>
    </div>
    <div class="box">
      <p>Arus</p>
      <span id="current">--</span> <small>mA</small>
    </div>
    <div class="box">
      <p>Daya</p>
      <span id="power">--</span> <small>W</small>
    </div>
  </div>

  <p>Mode: <b><span id="mode">--</span></b></p>
  <p>Pompa: <b><span id="pompa">--</span></b></p>

  <button onclick="setMode()">GANTI MODE</button><br>
  <button class="on" onclick="setPump('ON')">POMPA ON</button>
  <button class="off" onclick="setPump('OFF')">POMPA OFF</button>
</div>

<footer>
  <p>ESP32 â€“ HiveMQ â€“ IoT Penyiraman Otomatis</p>
</footer>

<!-- JS HARUS DI AKHIR -->
<script src="script.js"></script>
</body>
</html>
