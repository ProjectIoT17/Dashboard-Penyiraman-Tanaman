<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Penyiraman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- MQTT -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <!-- Chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>ðŸŒ± Dashboard Penyiraman Otomatis</h2>

<!-- STATUS BAR -->
<div class="status-bar">
  <div>MQTT : <span id="mqttStatus" class="disconnected">DISCONNECTED</span></div>
  <div>SISTEM IoT : <span id="espStatus" class="offline">OFFLINE</span></div>
</div>

<div class="card">
  <h1><span id="soil">--</span>%</h1>
  <p>Kelembapan Tanah</p>

  <canvas id="soilChart"></canvas>

  <div class="row">
    <div class="box">
      <p>Volt</p>
      <span id="volt">--</span> <small>V</small>
    </div>
    <div class="box">
      <p>Arus</p>
      <span id="current">--</span> <small>mA</small>
    </div>
    <div class="box">
      <p>Daya</p>
      <span id="power">--</span> <small>W</small>
    </div>
  </div>

  <p>Mode: <b><span id="mode">--</span></b></p>
  <p>Pompa: <b><span id="pompa">--</span></b></p>

  <button onclick="toggleMode()">GANTI MODE</button><br>
  <button class="on" onclick="setPump('ON')">POMPA ON</button>
  <button class="off" onclick="setPump('OFF')">POMPA OFF</button>
</div>

<footer>
  ESP32 â€¢ HiveMQ â€¢ IoT Penyiraman Otomatis
</footer>

<script src="script.js"></script>
</body>
</html>
