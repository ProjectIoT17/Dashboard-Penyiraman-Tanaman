<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Penyiraman Otomatis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- MQTT -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <!-- Chart.js (WAJIB) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  ðŸŒ± Dashboard Penyiraman Otomatis
</header>

<!-- STATUS BAR -->
<div class="status-bar">
  <div>MQTT : <span id="mqttStatus" class="ok">CONNECTED</span></div>
  <div>SISTEM IoT : <span id="espStatus" class="bad">OFFLINE</span></div>
</div>

<!-- CARD UTAMA -->
<div class="card">

  <div class="soil-value">
    <span id="soil">--</span>%
    <p>Kelembapan Tanah</p>
  </div>

  <!-- ===== GRAFIK REAL TIME ===== -->
  <div class="chart-box">
    <canvas id="soilChart"></canvas>
  </div>

  <div class="info-row">
    <div class="info-box">
      <p>Volt</p>
      <span id="volt">--</span> V
    </div>
    <div class="info-box">
      <p>Arus</p>
      <span id="current">--</span> mA
    </div>
    <div class="info-box">
      <p>Daya</p>
      <span id="power">--</span> W
    </div>
  </div>

  <p class="status-text">Mode: <b id="mode">--</b></p>
  <p class="status-text">Pompa: <b id="pompa">--</b></p>

  <button class="btn mode" onclick="toggleMode()">GANTI MODE</button>
  <div class="btn-row">
    <button class="btn on" onclick="setPump('ON')">POMPA ON</button>
    <button class="btn off" onclick="setPump('OFF')">POMPA OFF</button>
  </div>

</div>

<footer>
  ESP32 â€¢ HiveMQ â€¢ IoT Penyiraman Otomatis
</footer>

<script src="script.js"></script>
</body>
</html>
