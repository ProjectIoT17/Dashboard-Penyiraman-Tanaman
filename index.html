<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard IoT Penyiraman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <!-- MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>

  <h2>ðŸŒ± Dashboard Penyiraman Tanaman</h2>

  <div class="status">
    Status MQTT:
    <span id="mqttStatus" class="disconnected">DISCONNECTED</span>
  </div>

  <div class="card">
    <div class="big">
      <p>Kelembapan (AVG)</p>
      <h1><span id="soil">--</span>%</h1>
    </div>

    <div class="row">
      <div class="box">
        <p>V</p>
        <span id="volt">--</span>
      </div>
      <div class="box">
        <p>I</p>
        <span id="current">--</span>
      </div>
      <div class="box">
        <p>W</p>
        <span id="power">--</span>
      </div>
    </div>

    <p>Mode: <b><span id="mode">--</span></b></p>
    <p>Pompa: <b><span id="pompa">--</span></b></p>

    <div class="btn-group">
      <button onclick="setMode('AUTO')">AUTO</button>
      <button onclick="setMode('MANUAL')">MANUAL</button>
    </div>

    <div class="btn-group">
      <button class="on" onclick="setPump('ON')">POMPA ON</button>
      <button class="off" onclick="setPump('OFF')">POMPA OFF</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
